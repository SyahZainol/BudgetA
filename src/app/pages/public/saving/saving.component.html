<!DOCTYPE html>
<html>
  <head>
    <!-- <title>Budgeting App</title> -->
    <style>
      body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .panel {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        background-color: #f7f7f7;
        width: 400px;
        max-width: 90%;
      }

      .frame {
        border: 1px solid #ddd;
        padding: 10px;
        margin: 10px;
        border-radius: 5px;
        box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        background-color: #fff;
        width: 100%;
        height: 100%;
        overflow: auto;
      }

      /* Display panels in columns */
      .panel-wrapper {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
      }

      .panel {
        flex-basis: calc(50% - 20px);
        margin: 10px;
      }
    </style>
  </head>
  <body>
    <!-- <h1>Budgeting App</h1> -->

    <div class="panel-wrapper">
      <div class="panel">
        <form [formGroup]="budget" (ngSubmit)="calculate()" style="display: flex; flex-direction: column;">
          <div style="display: flex; flex-direction: row; align-items: center; margin-bottom: 10px;">
            <label for="expense" style="font-size: 25px; margin-right: 10px;">Expense:</label>
            <input type="number" id="expense" formControlName="expense" required>
          </div>
          <div style="display: flex; flex-direction: row; align-items: center; margin-bottom: 10px;">
            <label for="rent" style="font-size: 25px; margin-right: 10px;">Rent:</label>
            <input type="number" id="rent" formControlName="rent" required>
          </div>
          <div style="display: flex; flex-direction: row; align-items: center; margin-bottom: 10px;">
            <label for="utilities" style="font-size: 25px; margin-right: 10px;">Utilities:</label>
            <input type="number" id="utilities" formControlName="utilities" required>
          </div>
          <div style="display: flex; flex-direction: row; align-items: center; margin-bottom: 10px;">
            <label for="food" style="font-size: 25px; margin-right: 10px;">Food:</label>
            <input type="number" id="food" formControlName="food" required>
          </div>
          <button type="submit" style="font-size: 25px;">Calculate</button>
        </form>
      </div>

      <div class="panel">
        <div id="results">
          {{results}}
        </div>
      </div>
    </div>
