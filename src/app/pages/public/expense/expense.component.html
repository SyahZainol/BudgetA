<!DOCTYPE html>
<html>
  <head>
    <title>Centered Income Form</title>
    <style>
        body {
          display: flex;
          flex-direction: column;
          align-items: center;
          justify-content: center;
          height: 100vh;
        }
      </style>
  </head>
  <body>
    <div class="container">
      <div class="grid grid-nogutter surface-section text-800">
        <div class="col-12 md:col-6 p-10 text-center md:text-left flex align-items-center">
          <div class="container mx-auto p-4">
            <section>
              <span class="block text-6xl font-bold mb-4 mt-7">Expense</span>
            </section>
            <form>
              <label for="amount" style="margin-right: 10px;">Amount:</label>
              <input type="number" name="amount" id="amount" required style="padding: 5px;">
              <button type="submit" style="margin-left: 10px;">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
