<div class="display-3">Expense Records</div>
<div class="row">
  <div class="col-sm-4">
    <div class="card">
      <div class="card-header">
        Name
      </div>
      <div class="card-body">
        <ul>
          <li *ngFor="let expense of expenses">{{ expense.name }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-header">
        Price
      </div>
      <div class="card-body">
        <ul>
          <li *ngFor="let expense of expenses">{{ expense.price }}</li>
        </ul>
      </div>
    </div>
  </div>
  <div class="col-sm-4">
    <div class="card">
      <div class="card-header">
        Dateline
      </div>
      <div class="card-body">
        <ul>
          <li *ngFor="let expense of expenses">{{ expense.dateline }}</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container fluid text-centre col-md-6 col-lg-7 d-flex align-self-end" style="position: absolute; bottom: 0;">
    <div class="card-body p-4 p-lg-5 text-black">

      <form class="form">

        <h5 class="fw-normal mb-3 pb-2" style="letter-spacing: 1px;">Insert expense details over here</h5>

        <div class="form-outline mb-2">
          <input type="expense" id="form2Example17" class="form-control form-control-lg" />
          <label class="form-label"  for="form2Example17">Expense</label>
        </div>

        <div class="form-outline mb-2">
          <input type="price" id="form2Example27" class="form-control form-control-lg" />
          <label class="form-label" for="form2Example27" >Price</label>
        </div>

        <div class="form-outline mb-2">
            <input type="dateline" id="form2Example27" class="form-control form-control-lg" />
            <label class="form-label" for="form2Example27" >Dateline</label>
          </div>
        

        <div class="pt-1 mb-4">
          <button class="btn btn-dark btn-lg btn-block">Submit</button>
        </div>

      </form>

    </div>
  </div>
